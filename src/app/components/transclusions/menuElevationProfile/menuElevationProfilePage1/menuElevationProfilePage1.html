<div id="spinner2" class="search-loading-overlay" data-ng-show="showSpinner">
    <div class="spinner-loader"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
</div>
<div class="panel-body">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist" id="myElevationTabs">
        <li role="presentation" class="active"><a href data-target="#drawProfile" aria-controls="drawProfile" role="tab" data-toggle="tab" translate="drawInMap_txt"></a></li>
        <li role="presentation"><a href data-target="#uploadFile" aria-controls="uploadFile" role="tab" data-toggle="tab" translate="uploadFile_txt"></a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content search-content">
        <div role="tabpanel" class="tab-pane active" id="drawProfile">
            <span translate="profileInfo_txt"></span>
            <div class="new-section navigation-button">
                <button class="btn btn-default btn-ordinary" data-ng-click="removeGeometry()" translate="remove_txt" data-ng-disabled="!elevationProfileActive"></button>
                <button type="button" class="btn btn-default btn-toggle" data-ng-class="{activeBtn: isDrawActive()}" data-ng-click="drawLineElevation()" translate="drawProfile_txt"></button>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="uploadFile">
            <div class="new-section">
                <div class="input-group">
                    <input type="text" class="form-control btn-group" aria-label="..." data-ng-disabled="true" ng-model="filePath">
                    <div class="input-group-btn">
                        <input class="no-display btn-group" type="file" id="files" fileread="uploadGpx">
                        <button type="button" id="clickInput" class="btn btn-default btn-important" translate="chooseFile_txt"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="navigation-button pull-right">
                <button class="btn btn-default btn-ordinary"
                        data-ng-click="closeOverlay()" translate="Cancel_txt">
                </button>
                <button data-ng-disabled="!isElevationProfileActive()" class="btn btn-default btn-important" data-ng-click="calculateElevationProfile()" translate="showElevationProfile_txt">
                </button>
            </div>
        </div>
    </div>
</div>
