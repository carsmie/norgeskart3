<div id="mySidenav" class="sidenav">
    <div id="sideMenuPosition" class="side-menu-position">
        <div class="row">
            <div class="col-xs-2">
                <h3 class="logo-img"></h3>
            </div>
            <div class="col-xs-10 no-padding-left">
                <span class="logo-text">Norgeskart</span>
                <span class="logo-sub-text" translate="from_text"></span>
                <a class="sidenav-close-menu closebtn pull-right" data-ng-click="closeNav(); removeInfomarkers(); addResultsToMap(); showMainMenuSections()">
                    <span class="glyphicon glyphicon-menu-left"></span>
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
            </div>
        </div>



        <div ng-switch="mainMenuPanelLayout">
            <div ng-switch-when="mainMenuSections" main-menu-sections></div>
            <div ng-switch-when="mainMenuBaseLayers" main-menu-base-layers></div>
            <div ng-switch-when="mainMenuGroupLayers" main-menu-group-layers></div>
            <div ng-switch-when="mainMenuFaq" main-menu-faq></div>
        </div>
    </div>
</div>
